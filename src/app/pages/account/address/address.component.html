<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Dirección</h3>
                <div class="theme-card">
                    <form class="theme-form" [formGroup]="addressData">
                        <div class="form-row">
                            <div class="col-md-5">
                                <label for="street">Calle</label>
                                <input type="text" class="form-control" formControlName="street" id="street" placeholder="Calle" required="">
                            </div>
                            <div class="col-md-3">
                                <label for="number">Número</label>
                                <input type="text" class="form-control" formControlName="number" id="number" placeholder="Número" required="">
                            </div>
                            <div class="col-md-4">
                                <label for="review">Código Postal</label>
                                <input type="text" class="form-control" formControlName="zip" id="zip" placeholder="Código Postal" required="">
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="form-row">
                            <div class="col-md-4">
                                <label for="State">Estado</label>
                                <input type="text" class="form-control" formControlName="state" id="state" placeholder="Estado" required="">
                            </div>
                            <div class="col-md-4">
                                <label for="municipality">Municipio</label>
                                <input type="text" class="form-control" formControlName="municipality" id="municipality" placeholder="Municipio" required="">
                            </div>
                            <div class="col-md-4">
                                <label for="colony">Colonia</label>
                                <input type="text" class="form-control" formControlName="colony" id="colony" placeholder="Colonia" required="">
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <button class="btn btn-solid btn-mercadia" (click)="onSubmit()">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
