<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>cliente</h3>
                <div class="theme-card">
                    <form class="theme-form" [formGroup]="registerData">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="fname">Nombres</label>
                                <input type="text" class="form-control" formControlName="name" id="fname" placeholder="Nombres" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="lname">Apellidos</label>
                                <input type="text" class="form-control" formControlName="lastname" id="lname" placeholder="Apellidos" required="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" formControlName="email" id="email" placeholder="Email" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="review">Contraseña</label>
                                <input type="password" class="form-control" formControlName="password" id="review" placeholder="Contraseña" required="">
                            </div>
                            <button class="btn btn-solid btn-mercadia" (click)="onSubmit()">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
