<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Banners</h3>
                <div class="theme-card">
                    <form class="theme-form">
                        <div class="form-row">
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table w-100">

                                <!-- title Column -->
                                <ng-container matColumnDef="title">
                                    <th mat-header-cell *matHeaderCellDef> Título </th>
                                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                                </ng-container>

                                <!-- Subtitle Column -->
                                <ng-container matColumnDef="subTitle">
                                    <th mat-header-cell *matHeaderCellDef> Subtítulo </th>
                                    <td mat-cell *matCellDef="let element"> {{element.subTitle}} </td>
                                </ng-container>

                                <!-- Image Column -->
                                <ng-container matColumnDef="image">
                                    <th mat-header-cell *matHeaderCellDef> Imagen </th>
                                    <td mat-cell *matCellDef="let element">
                                        <img [src]="element.image" width="100px" />
                                    </td>
                                </ng-container>

                                <!-- Path Column -->
                                <ng-container matColumnDef="path">
                                    <th mat-header-cell *matHeaderCellDef> Ruta </th>
                                    <td mat-cell *matCellDef="let element"> {{element.path }} </td>
                                </ng-container>

                                <!-- Edit Column -->
                                <ng-container matColumnDef="edit">
                                    <th mat-header-cell *matHeaderCellDef> Editar </th>
                                    <td mat-cell *matCellDef="let element">
                                        <mat-icon (click)="edit(element)">settings</mat-icon>
                                    </td>
                                </ng-container>

                                <!-- Edit Column -->
                                <ng-container matColumnDef="remove">
                                    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                                    <td mat-cell *matCellDef="let element">
                                        <mat-icon (click)="remove(element)">delete</mat-icon>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
