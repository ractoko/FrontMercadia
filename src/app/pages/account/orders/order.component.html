<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>pedidos</h3>
                <div class="theme-card">
                    <form class="theme-form">
                        <div class="form-row">
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table w-100">
                                <!-- Order Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef> No. </th>
                                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="user">
                                    <th mat-header-cell *matHeaderCellDef> Usuario </th>
                                    <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
                                </ng-container>

                                <!-- Date Column -->
                                <ng-container matColumnDef="date">
                                    <th mat-header-cell *matHeaderCellDef> Fecha del pedido </th>
                                    <td mat-cell *matCellDef="let element"> {{element.date | date:'dd/MM/yyyy'}} </td>
                                </ng-container>

                                <!-- Total Column -->
                                <ng-container matColumnDef="total">
                                    <th mat-header-cell *matHeaderCellDef> Total </th>
                                    <td mat-cell *matCellDef="let element"> {{element.total | currency}} </td>
                                </ng-container>

                                <!-- Products Column -->
                                <ng-container matColumnDef="products">
                                    <th mat-header-cell *matHeaderCellDef> Productos </th>
                                    <td mat-cell *matCellDef="let element">
                                        <mat-icon>cases</mat-icon>
                                    </td>
                                </ng-container>

                                <!-- Address Column -->
                                <ng-container matColumnDef="address">
                                    <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
                                    <td mat-cell *matCellDef="let element">
                                        <mat-icon>send</mat-icon>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
